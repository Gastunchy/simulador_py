<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Viajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        #status {
            margin-top: 10px;
        }
        #sendingData {
            margin-top: 20px;
            color: #555;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #telemetryData {
            margin-top: 20px;
            color: #555;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <script>
        function startTrip() {
            const tripData = {
                tipoViaje: "ld",
                idSucursalOrigen: "20241",
                idSucursalDestino: "20305",
                hr: "122233",
                transportista: "12254198",
                dominio: "AA227DX",
                dominioSemi: "AA800XM",
                precintos: "1238A, 18239123, FOOBAR"
            };

            // Mostrar los datos del viaje
            const sendingDataElement = document.getElementById("sendingData");
            sendingDataElement.textContent = "Enviando datos de viaje: " + JSON.stringify(tripData, null, 2);

            // Mostrar en la interfaz que estamos enviando el mensaje de telemetría
            const telemetryDataElement = document.getElementById("telemetryData");
            telemetryDataElement.textContent = "Enviando datos de telemetría: No disponible aún.";

            fetch('/start_trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tripData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").textContent = "Viaje iniciado con éxito.";
                sendingDataElement.textContent = "Datos de viaje enviados con éxito.";

                // Simulación de telemetría enviada, mostrar ejemplo de telemetría
                const telemetryMessage = {
                    uuid: "12345",
                    msgDateTime: "2025-02-28T18:00:00Z",
                    messageType: "evento",
                    deviceID: tripData.dominio,
                    deviceVendor: "Integra",
                    deviceType: "emulated",
                    gps: {
                        lat: "47.4076",
                        long: "-8.5531"
                    },
                    eventos: [76]
                };

                telemetryDataElement.textContent = "Datos de telemetría enviados: " + JSON.stringify(telemetryMessage, null, 2);
            })
            .catch(error => {
                document.getElementById("status").textContent = "Error al iniciar el viaje.";
                sendingDataElement.textContent = "Error al enviar los datos de viaje.";
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>Simulador de Viajes</h3>
        <button onclick="startTrip()">Iniciar Viaje</button>
        <p id="status"></p>
        <pre id="sendingData"></pre> <!-- Datos del viaje enviados -->
        <pre id="telemetryData"></pre> <!-- Datos de telemetría enviados -->
    </div>
</body>
</html>
