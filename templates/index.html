<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Viajes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
    <script>
        function startTrip() {
            const statusText = document.getElementById("status");
            statusText.textContent = "Enviando datos...";  // Estado cuando se empieza a enviar

            const tripData = {
                tipoViaje: "ld",
                idSucursalOrigen: "20241",
                idSucursalDestino: "20305",
                hr: "122233",
                transportista: "12254198",
                dominio: "AA227DX",
                dominioSemi: "AA800XM",
                precintos: "1238A, 18239123, FOOBAR"
            };

            fetch('/start_trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tripData)
            })
            .then(response => response.json())
            .then(data => {
                statusText.textContent = "Viaje iniciado con Ã©xito.";  // Estado cuando la respuesta es recibida
                alert("Viaje iniciado: " + JSON.stringify(data));
            })
            .catch(error => {
                statusText.textContent = "Error al iniciar el viaje.";  // Estado en caso de error
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Viajes</h1>
        <button onclick="startTrip()">Iniciar Viaje</button>
        <p id="status"></p>
    </div>
</body>
</html>
