<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Viajes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h3 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .json-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            color: #333;
            overflow-x: auto;
        }
        .json-container pre {
            background-color: #2d2d2d;
            color: #fff;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        .json-container code {
            color: #ffd700;
        }
    </style>
    <script>
        function startTrip() {
            const tripData = {
                tipoViaje: "ld",
                idSucursalOrigen: "20241",
                idSucursalDestino: "20305",
                hr: "122233",
                transportista: "12254198",
                dominio: "AA227DX",
                dominioSemi: "AA800XM",
                precintos: "1238A, 18239123, FOOBAR"
            };

            // Mostrar los datos del viaje
            const sendingDataElement = document.getElementById("sendingData");
            sendingDataElement.textContent = "Enviando datos de viaje...";

            // Mostrar en la interfaz que estamos enviando el mensaje de telemetría
            const telemetryDataElement = document.getElementById("telemetryData");
            telemetryDataElement.textContent = "Esperando datos de telemetría...";

            fetch('/start_trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tripData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").textContent = "Viaje iniciado con éxito.";
                sendingDataElement.textContent = "Datos de viaje enviados con éxito.";

                // Simulación de telemetría enviada, mostrar ejemplo de telemetría
                const telemetryMessage = {
                    uuid: "12345",
                    msgDateTime: "2025-02-28T18:00:00Z",
                    messageType: "evento",
                    deviceID: tripData.dominio,
                    deviceVendor: "Integra",
                    deviceType: "emulated",
                    gps: {
                        lat: "47.4076",
                        long: "-8.5531"
                    },
                    eventos: [76]
                };

                telemetryDataElement.textContent = "Datos de telemetría enviados.";

                // Mostrar los datos de viaje en formato JSON
                document.getElementById("sendingData").innerHTML = `<pre>${JSON.stringify(tripData, null, 2)}</pre>`;

                // Mostrar los datos de telemetría en formato JSON
                document.getElementById("telemetryData").innerHTML = `<pre>${JSON.stringify(telemetryMessage, null, 2)}</pre>`;
            })
            .catch(error => {
                document.getElementById("status").textContent = "Error al iniciar el viaje.";
                sendingDataElement.textContent = "Error al enviar los datos de viaje.";
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>Simulador de Viajes</h3>
        <button onclick="startTrip()">Iniciar Viaje</button>
        <p id="status"></p>

        <div class="json-container">
            <h4>Datos de Viaje Enviados:</h4>
            <pre id="sendingData"></pre>
        </div>

        <div class="json-container">
            <h4>Datos de Telemetría Enviados:</h4>
            <pre id="telemetryData"></pre>
        </div>
    </div>
</body>
</html>
